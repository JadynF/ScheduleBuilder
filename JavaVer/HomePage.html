<!DOCTYPE html>
<html>
    <head>
        <title>Build Your Schedule</title>
        <script src="homescript.js" defer></script>
        <link rel="stylesheet" href="homestyle.css">
    </head>
    <body>
        <div class="header">
            <h1>Build Your Schedule!</h1>
        </div>
        <div class="formHead">
            <p>
                <b>NOTICE:</b> Schedule Builder availability and speed determined by 
                <a href="https://boss.latech.edu/">B.O.S.S</a> status
            </p>
        </div>
        <hr>
        <form id="coursesForm" method="post" action="/submit">
            <h2 class="termHeader">Enter Academic Term</h2>
            <table class="datesTable">
                <tr class="tableHeader">
                    <td>
                        <h3>Year</h3>
                    </td>
                    <td>
                        <h3>Quarter</h3>
                    </td>
                </tr>
                <tr class="tableInput">
                    <td>
                        <input type="number" id="Year" name="Year" required>
                    </td>
                    <td>
                        <select name="Quarter" id="Quarter" required>
                            <option value="winter">Winter</option>
                            <option value="spring">Spring</option>
                            <option value="summer">Summer</option>
                            <option value="fall">Fall</option>
                        </select>
                    </td>
                </tr>
            </table>
            <h2 class="courseHeader">Enter Course(s)</h2>
            <table class="courseInputTb" id="courseTb">
                <tr class="tableHeader">
                    <td>
                        <h3>Subject</h3>
                    </td>
                    <td>
                        <h3>Course #</h3>
                    </td>
                </tr>
                <tr class="tableInput">
                    <td>
                        <input type="text" id="CourseName1" name="CourseName1" placeholder="Ex: CSC" required>
                    </td>
                    <td>
                        <input type="text" id="CourseID1" name="CourseID1" placeholder="Ex: 130" required>
                    </td>
                </tr>
            </table>
            <div class="changeCourses">
                <button type="button" id="newCourseButton">Add Course</button>
                <button type="button" id="deleteCourseButton">Delete Course</button>
            </div>
            <br>
            <div class="submit">
                <input style="padding: 0px; margin: 10px;" type="submit" id="submit">
            </div>
        </form>
        <div class="popup" id="loader">
            <h1>Loading...</h1>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <div class="centered">
                <button type="button" id="closeLoader" class="closeLoaderBttn">Close</button>
            <div>
        </div>
    </body>
</html>
