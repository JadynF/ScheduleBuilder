<!DOCTYPE html>
<html>
    <head>
        <title>Courses Page</title>
        <script src="coursesscript.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Schedule Possibilities</h1>
        </div>
        <div class="main">
            <div class="filters">
                <table class="filterTb" id="filterTb" style="margin-left:auto;margin-right:auto;border-spacing:5px">
                    <tr>
                        <td>
                            Earliest Hour
                        </td>
                        <td>
                            Latest Hour
                        </td>
                        <td>
                            Max MWF Classes
                        </td>
                        <td>
                            Max TR Classes
                        </td>
                        <td>
                            Allow Virtual
                        </td>
                        <td>
                            Allow Honors
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" id="earliestHour">
                        </td>
                        <td>
                            <input type="number" id="latestHour">
                        </td>
                        <td>
                            <input type="number" id="maxMWF">
                        </td>
                        <td>
                            <input type="number" id="maxTR">
                        </td>
                        <td>
                            <input type="checkbox" id="allowVirtual" checked="true">
                        </td>
                        <td>
                            <input type="checkbox" id="allowHonors" checked="true">
                        </td>
                        <td>
                            <button type="button" id="applyFilter">Apply Filter</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="courses">
                <table class="coursesTb" id="coursesTb" style="margin-left:auto;margin-right:auto;border-spacing:20px">
                    <tr>
                        <td>
                            <h3>Schedule</h3>
                        </td>
                        <td>
                            <h3>Name</h3>
                        </td>
                        <td>
                            <h3>Call #</h3>
                        </td>
                        <td>
                            <h3>Time</h3>
                        </td>
                        <td>
                            <h3>Location</h3>
                        </td>
                        <td>
                            <h3>Instructor</h3>
                        </td>
                        <td>
                            <h3>Status</h3>
                        </td>
                        <td>
                            <h3>Restrictions</h3>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="8">
                            <hr>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
