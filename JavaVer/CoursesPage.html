<!DOCTYPE html>
<html>
    <head>
        <title>Schedule Possibilities</title>
        <script src="coursesscript.js" defer></script>
        <link rel="stylesheet" href="coursestyle.css">
    </head>
    <body>
        <div class="header">
            <h1>Schedule Possibilities</h1>
        </div>
        <hr>
        <div class="main" id="mainDiv">
            <div class="filters">
                <h2>Filters</h2>
                <table class="filterTb" id="filterTb">
                    <tr>
                        <td>
                            Earliest Time                       
                        </td>
                        <td>
                            Latest Time               
                        </td>
                        <td>
                            Max MWF Classes          
                        </td>
                        <td>
                            Max TR Classes                  
                        </td>
                        <td>
                            Min Open Seats                       
                        </td>
                        <td>
                            Allow Virtual            
                        </td>
                        <td>
                            Allow Honors
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="time" id="earliestHour" min="08" max="20" title="Earliest allowed class time">
                        </td>
                        <td>
                            <input type="time" id="latestHour" min="08" max="20" title="Latest allowed class time">
                        </td>
                        <td>
                            <input type="number" id="maxMWF" title="Max amount of classes on MWF">
                        </td>
                        <td>
                            <input type="number" id="maxTR" title="Max amount of classes on TR">
                        </td>
                        <td>
                            <input type="number" id="minSeats" title="Min amount of open seats allowed">
                        </td>
                        <td>
                            <input type="checkbox" id="allowVirtual" checked="true">
                        </td>
                        <td>
                            <input type="checkbox" id="allowHonors" checked="true">
                        </td>
                        <td>
                            <button type="button" id="applyFilter">Apply Filter</button>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <div class="courses">
                <table class="coursesTb" id="coursesTb">
                    <tr>
                        <td>
                            <h3>Schedule</h3>
                        </td>
                        <td>
                            <h3>Name</h3>
                        </td>
                        <td>
                            <h3>Call #</h3>
                        </td>
                        <td>
                            <h3>Time</h3>
                        </td>
                        <td>
                            <h3>Location</h3>
                        </td>
                        <td>
                            <h3>Instructor</h3>
                        </td>
                        <td>
                            <h3>Status</h3>
                        </td>
                        <td>
                            <h3>Restrictions</h3>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="8">
                            <hr>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
