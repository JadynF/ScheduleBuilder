<!DOCTYPE html>
<html>
    <head>
        <title>Schedule Possibilities</title>
        <script src="coursesscript.js" defer></script>
        <link rel="stylesheet" href="coursestyle.css">
    </head>
    <body>
        <div class="banner">
            <a href="/"><div class="bannerLeft"><h2 class="leftBannerButton">Go Back</h2></div></a><div id="centerBanner" class="bannerCenter"><h1 id="centerHeader">Schedule Possibilities</h1></div><a href="https://boss.latech.edu/"><div class="bannerRight"><h2 class="rightBannerButton">Go To BOSS</h2></div></a>
        </div>
        <hr>
        <div class="main" id="mainDiv">
            <div class="filters" id="filtersDiv">
                <form>
                    <h2 class="filtersHeader">Filters</h2>
                    <hr style="width: 95%">
                    <table class="filterTb" id="filterTb">
                        <tr>
                            <td>
                                Earliest Time                       
                            </td>
                            <td>
                                Latest Time               
                            </td>
                            <td>
                                Max MWF Classes          
                            </td>
                            <td>
                                Max TR Classes                  
                            </td>
                            <td>
                                Available Seats                     
                            </td>
                            <td>
                                Allow Virtual            
                            </td>
                            <td>
                                Allow Honors
                            </td>
                            <td>
                                Allow Credit Exams
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="time" id="earliestHour" title="Earliest allowed class time">
                            </td>
                            <td>
                                <input type="time" id="latestHour" title="Latest allowed class time">
                            </td>
                            <td>
                                <input type="number" id="maxMWF" title="Max amount of classes on MWF">
                            </td>
                            <td>
                                <input type="number" id="maxTR" title="Max amount of classes on TR">
                            </td>
                            <td>
                                <input type="number" id="minSeats" title="Min amount of open seats allowed">
                            </td>
                            <td>
                                <input type="checkbox" id="allowVirtual" checked="true">
                            </td>
                            <td>
                                <input type="checkbox" id="allowHonors" checked="true">
                            </td>
                            <td>
                                <input type="checkbox" id="allowCreditExams" checked="true">
                            </td>
                        </tr>
                    </table>
                    <hr style="width: 95%">
                    <button type="button" id="applyFilter">Apply Filter</button>
                    <input type="reset" class="resetButton" value="Reset Filter">
                </form>
            </div>
            <br>
            <div class="courses">
                <table class="coursesTb" id="coursesTb">
                    <th id="numHeaderRow">
                        <h1 id="numHeader">0 Schedules</h1>
                    </th>
                    <tbody id="tableHeaderBody">
                        <tr>
                            <td>
                                <h3>Schedule</h3>
                            </td>
                            <td>
                                <h3>Class</h3>
                            </td>
                            <td>
                                <h3>Call #</h3>
                            </td>
                            <td>
                                <h3>Time</h3>
                            </td>
                            <td>
                                <h3>Location</h3>
                            </td>
                            <td>
                                <h3>Instructor</h3>
                            </td>
                            <td>
                                <h3>Seats</h3>
                            </td>
                            <td>
                                <h3>Restrictions</h3>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8">
                                <hr>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
